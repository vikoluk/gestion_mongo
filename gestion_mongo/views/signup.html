<div class="all">
	
	<div class="row">
		<div class="large-12 columns">

			</div>				
		</div>
	</div>

		
	<div class="row">

			<dl class="sub-nav">
			  <dd><a href="/">Inicio</a></dd>

			</dl>

	<div class="row">
		<div class="large-12 columns">
			
				<p>Bienvenido al registro</p>
				<form method="post" action="/signup" class="large-4 columns">
					Nombre de usuario<input name="username" type="text"><br>					
					Password<input name="password" type="password"><br>
					Email<input type="email" name="email"><br>
					Sexo <br>
					<input name="sexo" type="radio" value="masculino">Masculino
					<input name="sexo" type="radio" value="femenino">Femenino<br>
					<input type="submit" class="small button">
					<br><strong>{{username_error}}{{password_error}}{{sexo_error}}{{email_error}}<br>
				</form>
		</div>
				<hr />
				?Ya tienes cuenta? Pulsa <a href="/login"><strong>Aqui</strong></a>
				
	</div>
	</div>
